<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{siteConfig.meta.title}</title>
    <meta name="description" content={siteConfig.meta.description} />
    <meta name="keywords" content={siteConfig.meta.keywords} />
    <meta name="author" content={siteConfig.meta.author} />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-site-url.com/" />
    <meta property="og:title" content={siteConfig.meta.ogTitle} />
    <meta property="og:description" content={siteConfig.meta.ogDescription} />
    <meta property="og:image" content={siteConfig.meta.ogImage} />
    
    <!-- Twitter -->
    <meta property="twitter:card" content={siteConfig.meta.twitterCard} />
    <meta property="twitter:url" content="https://your-site-url.com/" />
    <meta property="twitter:title" content={siteConfig.meta.ogTitle} />
    <meta property="twitter:description" content={siteConfig.meta.ogDescription} />
    <meta property="twitter:image" content={siteConfig.meta.ogImage} />
    
    <link rel="icon" type="image/x-icon" href={siteConfig.favicon} />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+System:wght@300;400;500;600;700&display=swap">
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
